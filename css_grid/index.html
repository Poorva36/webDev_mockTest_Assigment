<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="image-gallery">
        <div class="image-gallery-item">
            <img src="red.png" alt="Image 1" width="200px">
        </div>
        <div class="image-gallery-item">
            <img src="yellow.jpeg" alt="Image 2">
        </div>
        <div class="image-gallery-item">
            <img src="pink.png" alt="Image 3">
        </div>
        <div class="image-gallery-item">
            <img src="black.jpeg" alt="Image 4" width="500px">
        </div>
        <div class="image-gallery-item">
            <img src="blue.jpeg" alt="Image 5">
        </div>
        <div class="image-gallery-item">
            <img src="purple.png" alt="Image 6">
        </div>
    </div>
    
</body>
</html>
