<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_positions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- static position -->
    <div class="static-position">
        <p>This is a static positioned element.</p>
    </div>

    <!-- fixed-position -->
    <div class="fixed-position">
        <p>This is a fixed positioned element.</p>
    </div>

    <!-- sticky position -->
    <div class="sticky-position">
        <p>This is a sticky positioned element.</p>
    </div>

    <!-- relative position -->
    <div class="relative-position">
        <p>This is a relatively positioned element.</p>
    </div>

    <!-- absolute position -->
    <div class="absolute-position">
        <p>This is an absolutely positioned element.</p>
    </div>
</body>
</html>
